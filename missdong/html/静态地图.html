<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
            height: 400px;
            width: 600px;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: uluru,
            minZoom: 4     // The minimum zoom level which will be displayed on the map
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map,
//            draggable: true
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHko5pwjG-NpOzqHfbe0JF6f4b_wWQgYo&callback=initMap">
</script>
</body>
</html>
